<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        
        <a class="navbar-brand mb-0 h1" href="/">SportSite</a>
        
        <div>
            <a class="btn btn-primary" href="{{ url_for('profile') }}">Profile</a>
            <a class="btn btn-primary" href="/logout">Home</a>
        </div>
        
    </div>
</nav>

<div class="container mt-5" style="max-width: 500px;">

    <h2 class="text-center mb-4">Daily Calorie Intake Calculator</h2>

    <form method="post">
        <div class="mb-3">
            <label class="form-label">Weight (kg)</label>
            <input type="number" step="0.1" name="weight" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Height (cm)</label>
            <input type="number" step="0.1" name="height" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>

    {% if result %}
        <div class="alert alert-success text-center mt-4">
            Your daily intake: <strong>{{ result }}</strong> kcal / day
        </div>
    {% endif %}

</div>

</body>
</html>
