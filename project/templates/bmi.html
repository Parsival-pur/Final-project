<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="/profile">SportSite</a>
            <div>
                <a class="btn btn-primary" href="/profile">Profile</a>
                <a class="btn btn-primary" href="/logout">Home</a>
            </div>
        </div>
    </nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Calculate Your BMI</h1>
    <form action="/result" method="post">
        <div class="mb-3">
            <label>Weight (kg)</label>
            <input type="number" name="weight" step="0.1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Height (m)</label>
            <input type="number" name="height" step="0.01" class="form-control" placeholder="For example: 1.82" required>
            
            <div class="form-text text-danger" style="font-weight: bold;">
                  Attention: enter your height in meters using a dot (for example, 1.75)!
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>
</div>
</body>
</html>
