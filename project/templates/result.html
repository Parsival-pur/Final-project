<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center">
    <h1>BMI Calculation Result</h1>
    <p class="fs-4">Your body mass index: <strong>{{ bmi }}</strong></p>
    <p class="fs-4">Category: <strong>{{ category }}</strong></p>

<p class="text-muted small fst-italic mt-2 mb-0">
    * BMI does not take muscle mass into account, so the calculation may be inaccurate for athletes.
</p>

   <a href="/bmi" class="btn btn-secondary mt-3">Back</a>
</div>
</body>
</html>
